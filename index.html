<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
 <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Page title -->
  <title>Challenge #5 | Interactive Development</title>
</head>
<body>
  <main class="container">
    <section class="mt-5">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="mb-3">Discover Belgian Castles!</h1>
        <div class="buttons">
          <a id="btn-visited" class="btn btn-secondary d-none" href="#"></a>
          <a id="btn-request" class="btn btn-primary" href="#">request location</a>
          <a id="btn-watch" class="btn btn-primary" href="#">follow location</a>
          <a id="btn-stop" class="btn btn-primary" href="#">stop following</a>
        </div>
      </div>
      <p id="feedback">&nbsp;</p>
      <div class="d-flex align-items-center justify-content-between">
        <p>Your current location:</p>
        <ul class="d-flex gap-3">
          <li>latitude: <span id="lat">unknown</span></li>
          <li>longitude: <span id="long">unknown</span></li>
          <li>accuracy: <span id="acc">unknown</span></li>
        </ul>
      </div>
      <div id="map"></div>

    </section>
  </main>

  <script src="./assets/js/app.js"></script>
</body>
</html>
